<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div>

        <form>
            <label for="potencia1">Potencia 1:</label>
            <input type="text" class="form-control" placeholder="potencia seÃ±al" id="potencia1"><br>
            <label for="potencia2">Potencia 2:</label>
            <input type="text" class="form-control" placeholder="potencia ruido" id="potencia2"><br>
            <input type="button" value="Calcular" onclick=calculodb()>
        </form>
    </div>

    <p id="p1"></p>

    <script>
        function calculodb() {
            var potencia1 = document.getElementById("potencia1").value;
            var potencia2 = document.getElementById("potencia2").value;
            var db;

            db = 10 * Math.log10(potencia1 / potencia2)

            document.getElementById('p1').innerHTML = "El resultado es: " + db;

        }
    </script>
